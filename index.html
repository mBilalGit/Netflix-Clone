<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- this is the the first container  -->
    <div class="container-1">
      <!-- background image  -->
      <div class="image">
       
      </div>

       <!-- this is the header navbar -->
       <div class="navbar">
        <div class="navbar-items">
          <!-- this is the logo -->
          <div class="nav-logo">
            <div class="logo"></div>
          </div>

          <!-- this is the the right side buton signin -->
          <div class="nav-button">
            <button class="button"><p>Sign In</p></button>
          </div>
        </div>

        <!-- THIS IS THE MID SECTION OF THE CONTAINER  -->
      </div>
      <div class="mid-section">
        <h1 style="font-weight:900; font-size: 50px;">Unlimited movies, TV shows, and more</h1>
        <pre style="text-align: center; font-size: 20px;">

Watch anywhere. Cancel anytime.

Ready to watch? Enter your email to create or restart your membership.

</pre
        >
        <div class="email-input">
          <input id="email" type="email" placeholder="Email address" />
          <button id="button"><pre>Get Started  ></pre></button>
        </div>
      </div>
    </div>
  </body>
</html>
